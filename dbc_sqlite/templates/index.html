<!DOCTYPE html>
<html>
<head>
    <title>CAN Database Viewer</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Messages</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Message ID</th>
            <th>Name</th>
            <th>DLC</th>
            <th>Sender</th>
        </tr>
        {% for msg in messages %}
        <tr>
            <td>{{ msg.id }}</td>
            <td>{{ msg.message_id }}</td>
            <td>{{ msg.name }}</td>
            <td>{{ msg.dlc }}</td>
            <td>{{ msg.sender }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
