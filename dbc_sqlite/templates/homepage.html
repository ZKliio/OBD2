<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAN Database Visualizer</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
        }

        a.button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: #ffffff;
            color: #764ba2;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }

        a.button:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the CAN Database Visualizer</h1>
        <p>Explore car models, messages, and signal data from DBC files.</p>
        <a class="button" href="/car/messages">Get Started</a>
    </div>
</body>
</html>
